<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BMO Arcade</title>
    <link href="https://fonts.googleapis.com/css?family=Monoton|Open+Sans:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Arimo" rel="stylesheet">
    <link rel="stylesheet" href="css/juego.css">

  </head>
  <body>
    <div class="container">
        <div class="col-40">
    
            <div id="titulo">
              <h1>Rompecabezas</h1>
            </div>
            <div id="instrucciones">
              <h3 class="titulo">Instrucciones</h3>
              <ul id="lista-instrucciones">
              </ul>
            </div>
            <div id="objetivo">
              <h3 class="titulo">Objetivo</h3>
              <div class="texto-centrado">
                <img src="images/final.png" alt="Imagen final">
              </div>
            </div>
            <div id="ultimo-mov">
              <h3 class="titulo">Ultimo movimiento:</h3>
              <!--<button id="btnCompletar" onclick="completarJuego()">Completar juego</button> -->
              <div id="flecha" class="texto-centrado">
                  
              </div>
            </div>
            
          </div>
          <div class="col-60">
            <div id="juego">
                <div class="pieza" id="pieza1" >
                    <img class="imagen" src="images/10.jpg" alt="pieza1">
                  </div>
                  
                  <div class="pieza" id="pieza2">
                      <img class="imagen" src="images/20.jpg" alt="pieza2">
                  </div>
                  <div class="pieza" id="pieza3">
                      <img class="imagen" src="images/30.jpg" alt="pieza3">
                  </div>
                  <div class="pieza" id="pieza4">
                      <img class="imagen" src="images/40.jpg" alt="pieza4">
                  </div>
                  <div class="pieza" id="pieza5">
                      <img class="imagen" src="images/50.jpg" alt="pieza5">
                  </div>
                  <div class="pieza" id="pieza6">
                      <img class="imagen" src="images/60.jpg" alt="pieza6">
                  </div>
                  <div class="pieza" id="pieza7">
                      <img class="imagen" src="images/70.jpg" alt="pieza7">
                  </div>
                  <div class="pieza" id="pieza8">
                      <img class="imagen" src="images/80.jpg" alt="pieza8">
                  </div>
                  <div class="pieza" id="pieza9"></div>
            </div>
          </div>

    </div>
    
    <div id="footer">
        
      
    </div>
    <script src="js/juego.js"></script>
  </body>
</html>
